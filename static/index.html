<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1>Heroku Demo</h1>
            </div>
            <div id="successalert" class="alert alert-success alert-dismissible" role="alert">
                <strong>Success!</strong> The email has been sent.
            </div>
            <div id="erroralert" class="alert alert-danger alert-dismissible" role="alert">
                Sorry, something went wrong. Maybe try again?
            </div>
            <form id="submitForm">
                <div class="form-group">
                    <input type="text" name="email" placeholder="to email" class="form-control" required>
                    <input type="text" name="subject" placeholder="subject" class="form-control" required>
                    <input type="text" name="text" placeholder="text" class="form-control" required>
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <button id="submitbutton" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
